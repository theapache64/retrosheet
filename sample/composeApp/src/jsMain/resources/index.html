<!DOCTYPE html>
<html lang="en">
<head>
    <title>Retrosheet JS Sample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="skiko.js"> </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center" style="margin-bottom: 20px;">
            <h1 >
                Retrosheet JS Sample
            </h1>
            <p><a href="https://github.com/theapache64/retrosheet" style="text-decoration: none" target="_blank">github.com/theapache64/retrosheet</a> </p>
        </div>
    </div>
    <div class="row">
        <div  class="col-md-6">
            <canvas id="ComposeTarget" width="300"></canvas>
        </div>
        <div class="col-md-6" id="iFrameContainer">
        </div>
    </div>
</div>
<script src="composeApp.js"></script>
<script type="text/javascript">
    // Load iFrame after page and 5 second into iFrameContainer
    $(document).ready(function() {
        setTimeout(function () {
            var iFrame = document.createElement('iframe');
            iFrame.src = "https://docs.google.com/spreadsheets/d/1YTWKe7_mzuwl7AO1Es1aCtj5S9buh3vKauKCMjx1j_M/edit?gid=651712402#gid=651712402";
            iFrame.style.width = "100%";
            iFrame.style.height = "100%";
            iFrame.style.border = "none";
            document.getElementById('iFrameContainer').appendChild(iFrame);
        }, 2000)
    });
</script>
</body>
</html>
